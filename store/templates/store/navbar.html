{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'store' %}">Ecom</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% for category in categories %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'category-view' category.cat_name %}"> <span class="sr-only"></span>{{category.cat_name}}</a>
      </li>
      {% endfor %}
    </ul>
    <form class="form-inline" method="GET" action="{% url 'search' %}">
      {% csrf_token %}
      <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search..." aria-label="Search">
    </form>
      {% if request.user.is_authenticated %}
        <a class="btn btn-outline-warning my-2 my-sm-0 mr-3"href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-warning my-2 my-sm-0 mr-3" href="{% url 'login' %}">Login</a>
      {% endif %}
      <a href="{% url 'cart' %}">
        <i class="fa-solid fa-cart-shopping fa-lg text-white"></i>
      </a>
      <p class="cart-total">{{ count }}</p>    
  </div>
</nav>
